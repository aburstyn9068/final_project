<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis.css" type="text/css" />
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis-network.min.js"> </script>
<center>
<h1></h1>
</center>

<!-- <link rel="stylesheet" href="../node_modules/vis/dist/vis.min.css" type="text/css" />
<script type="text/javascript" src="../node_modules/vis/dist/vis.js"> </script>-->

<style type="text/css">

        #mynetwork {
            width: 500px;
            height: 500px;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"color": "red", "id": "Adam Mokoka", "label": "Adam Mokoka", "shape": "dot", "value": 449115}, {"id": "Ty-Shon Alexander", "label": "Ty-Shon Alexander", "shape": "dot", "value": 449115}, {"id": "Andre Roberson", "label": "Andre Roberson", "shape": "dot", "value": 411639}, {"id": "Elijah Bryant", "label": "Elijah Bryant", "shape": "dot", "value": 24611}, {"id": "Theo Pinson", "label": "Theo Pinson", "shape": "dot", "value": 802182}, {"id": "Nate Darling", "label": "Nate Darling", "shape": "dot", "value": 449115}]);
        edges = new vis.DataSet([{"distance": 17.56115850985353, "from": "Adam Mokoka", "to": "Ty-Shon Alexander", "value": 17.56115850985353, "weight": 5}, {"distance": 22.68475769241104, "from": "Adam Mokoka", "to": "Andre Roberson", "value": 22.68475769241104, "weight": 5}, {"distance": 29.06942578009157, "from": "Adam Mokoka", "to": "Elijah Bryant", "value": 29.06942578009157, "weight": 5}, {"distance": 30.69637667480135, "from": "Adam Mokoka", "to": "Theo Pinson", "value": 30.69637667480135, "weight": 5}, {"distance": 37.14145075228557, "from": "Adam Mokoka", "to": "Nate Darling", "value": 37.14145075228557, "weight": 5}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": false,
            "type": "continuous"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
