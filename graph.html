<style type="text/css">

        #mynetwork {
            width: 500px;
            height: 500px;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"color": "red", "id": "Aaron Gordon", "label": "Aaron Gordon", "shape": "dot", "value": 18136364}, {"id": "Andrew Wiggins", "label": "Andrew Wiggins", "shape": "dot", "value": 29542010}, {"id": "Domantas Sabonis", "label": "Domantas Sabonis", "shape": "dot", "value": 19800000}, {"id": "Julius Randle", "label": "Julius Randle", "shape": "dot", "value": 19845000}, {"id": "Pascal Siakam", "label": "Pascal Siakam", "shape": "dot", "value": 30559200}, {"id": "Harrison Barnes", "label": "Harrison Barnes", "shape": "dot", "value": 22215909}]);
        edges = new vis.DataSet([{"distance": 538.4590828832286, "from": "Aaron Gordon", "to": "Andrew Wiggins", "value": 538.4590828832286, "weight": 5}, {"distance": 659.1836457052692, "from": "Aaron Gordon", "to": "Domantas Sabonis", "value": 659.1836457052692, "weight": 5}, {"distance": 771.5551381024658, "from": "Aaron Gordon", "to": "Julius Randle", "value": 771.5551381024658, "weight": 5}, {"distance": 812.8316273939851, "from": "Aaron Gordon", "to": "Pascal Siakam", "value": 812.8316273939851, "weight": 5}, {"distance": 933.9647397911913, "from": "Aaron Gordon", "to": "Harrison Barnes", "value": 933.9647397911913, "weight": 5}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": false,
            "type": "continuous"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
